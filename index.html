<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead date"></p>
  </header>

  <div class="container">

    <div class="row justify-content-center" id="hour9">
      <div class="col-2 bg-dark text-white colorcode" id="9">9:00 AM</div>
      <textarea class="col-9 entry" id="timeEntry-0"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour10">
      <div class="col-2 bg-dark text-white colorcode" id="10">10:00 AM</div>
      <textarea class="col-9 entry" id="timeEntry-1"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour11">
      <div class="col-2 bg-dark text-white colorcode" id="11">11:00 AM</div>
      <textarea class="col-9 entry" id="timeEntry-2"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour12">
      <div class="col-2 bg-dark text-white colorcode" id="12">12:00 PM</div>
      <textarea class="col-9 entry" id="timeEntry-3"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour13">
      <div class="col-2 bg-dark text-white colorcode" id="13">1:00 PM</div>
      <textarea class="col-9 entry" id="timeEntry-4"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour14">
      <div class="col-2 bg-dark text-white colorcode" id="14">2:00 PM</div>
      <textarea class="col-9 entry" id="timeEntry-5"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour15">
      <div class="col-2 bg-dark text-white colorcode" id="15">3:00 PM</div>
      <textarea class="col-9 entry" id="timeEntry-6"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour16">
      <div class="col-2 bg-dark text-white colorcode" id="16">4:00 PM</div>
      <textarea class="col-9 entry" id="timeEntry-7"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

    <div class="row justify-content-center" id="hour17">
      <div class="col-2 bg-dark text-white colorcode" id="17">5:00 PM</div>
      <textarea class="col-9 entry" id="timeEntry-8"></textarea>
      <button class="col-1 saveBtn bg-dark text-white"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
